on:
  push:
    tags:
      - 'v*'

name: Release

jobs:
  run:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag name
        id: tag
        run: |
          echo "::set-output name=value::${GITHUB_REF##*/}"
      - name: Checkout code
        uses: actions/checkout@master
      - name: Extract release notes
        id: release_notes
        run: |
          text=$(awk '/^## ${{ steps.tag.outputs.value }}$/{flag=1;next}/^##/{flag=0}flag' CHANGELOG.md)
          if [[ "$text" == "" ]]; then
            echo "::error file=CHANGELOG.md::There is no release notes for ${{ steps.tag.outputs.value }}"
            exit 1
          fi
          text="${text//'%'/'%25'}"
          text="${text//$'\n'/'%0A'}"
          text="${text//$'\r'/'%0D'}"
          echo "::set-output name=value::$text"
      - name: Create ${{ steps.tag.outputs.value }} release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.tag.outputs.value }}
          body: |
            This is something
            And something
          draft: true
          prerelease: false
      - name: Upload binaries
        id: upload_binaries
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/something.zip
          asset_name: something_${{ steps.tag.outputs.value }}.zip
          asset_content_type: application/zip